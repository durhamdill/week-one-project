<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>

    <div id="newsletter-wrapper">

      <header>
        <div class="nav-width">
          <img id="logo" src="images/bent-creek-logo.png" alt="Bent Creek Logo">
          <nav>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="newsletter.html"><span id="nav-current">Newsletter</span></a>
          </nav>
        </div>
      </header>

      <form class="" action="index.html" method="post">

        <h2>Sign Up for Our Weekly Newsletter</h2>

        <p>Stay up to date with events, activities, news and specials.</p>

        <div class="form-field">
          <label for="nameInput">Name</label>
          <input type="text" name="name" id="nameInput" value="">
        </div>

        <div class="form-field">
          <label for="emailInput">Email</label>
          <input type="email" name="email" id="emailInput" value="">
        </div>

        <div class="submit">
          <input id="signupButton" type="submit" name="submit" value="Submit"></input>
        </div>

      </form>

    </div>

      <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
          var nameVal = nameInput.value;
          var emailVal = emailInput.value;
          if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
          } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
          }
        });
      </script>


  </body>
</html>
